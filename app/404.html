<main class="main">

  <div class="intro intro--mistake">
    <div class="container">
      <div class="intro__inner">
        <div class="intro__content">
          <a href="#" class="logo">
            <span class="logo__item">
              <picture decoding="async">
                <source type="image/webp" srcset="images/dist/belvita.webp">
                <img class="logo__belvita" width="158" height="149" src="images/dist/belvita.png" alt="belvita"
                  loading="lazy">
              </picture>
              <span class="logo__ellipse"></span>

              <img class="logo__perecrestok" width="149" height="34" src="images/dist/perecrestok.svg" alt="perecrestok"
                loading="lazy">
            </span>

          </a>

          <div class="mistake">

            <div class="mistake__wrapper">
              <picture decoding="async">
                <source type="image/webp" srcset="images/dist/404--mobile.png" media="(max-width: 767px)">
                <img class="mistake__img" width="940" height="298" src="images/dist/404.png" alt="404" loading="lazy">
              </picture>

              <h2 class="mistake__title">
                Такой страницы<br class="no-xl md"> не существует
              </h2>
            </div>

            <a href="index.html" class="btn mistake__btn">
              на главную
            </a>


          </div>


        </div>

      </div>
    </div>
  </div>

</main>
